<div>
  <input class="border border-secondary border-2 form-control-plaintext px-3 rounded" readonly value="{{unsolvedOperation}}">
</div>
<div class="d-flex gap-1">
  <button class="btn btn-light w-100" (click)="concatenateInUnsolvedOperation('9')">9</button>
  <button class="btn btn-light w-100" (click)="concatenateInUnsolvedOperation('8')">8</button>
  <button class="btn btn-light w-100" (click)="concatenateInUnsolvedOperation('7')">7</button>
  <button class="btn btn-secondary w-100" (click)="concatenateInUnsolvedOperation('/')">/</button>
</div>
<div class="d-flex gap-1">
  <button class="btn btn-light w-100" (click)="concatenateInUnsolvedOperation('6')">6</button>
  <button class="btn btn-light w-100" (click)="concatenateInUnsolvedOperation('5')">5</button>
  <button class="btn btn-light w-100" (click)="concatenateInUnsolvedOperation('4')">4</button>
  <button class="btn btn-secondary w-100" (click)="concatenateInUnsolvedOperation('*')">*</button>
</div>
<div class="d-flex gap-1">
  <button class="btn btn-light w-100" (click)="concatenateInUnsolvedOperation('3')">3</button>
  <button class="btn btn-light w-100" (click)="concatenateInUnsolvedOperation('2')">2</button>
  <button class="btn btn-light w-100" (click)="concatenateInUnsolvedOperation('1')">1</button>
  <button class="btn btn-secondary w-100" (click)="concatenateInUnsolvedOperation('-')">-</button>
</div>
<div class="d-flex gap-1">
  <button class="btn btn-light w-100" (click)="concatenateInUnsolvedOperation('0')">0</button>
  <button class="btn btn-light w-100" (click)="concatenateInUnsolvedOperation('.')">.</button>
  <button class="btn btn-primary w-100" (click)="emitSolvedOperation()">=</button>
  <button class="btn btn-secondary w-100" (click)="concatenateInUnsolvedOperation('+')">+</button>
</div>
